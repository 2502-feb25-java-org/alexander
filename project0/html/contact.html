    <div class="container">
        <main>

            <form action="contactThankYou()" method="get">

                <div class="jumbotron">
                    <legend><center>Contact Us</center></legend>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <fieldset>
                            <div class="form-group">
                                <label for="name"></label>Name:</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Enter name" id="name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter email"
                                    id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message"></label>Message:</label>
                            </div>
                            <div>
                                <textarea name="message" rows="6" cols="60" placeholder="Text" id="message"
                                    required></textarea>
                            </div>
                        </fieldset>
                        <div>
                            <input type="button" value="Send Message" onclick="contactThankYou();">
                        </div>
                        <br>
                    </div>
                    <div class="col-md-6">
                        <br><br><br>
                        <p><strong>CORPORATE HEADQUARTERS</strong><br>
                            11730 Plaza America Dr
                            <br>
                            2nd Floor
                            <br>
                            Reston, VA 20190</p>
                    </div>
                </div>
    </div>
    <br>
